    <script>
      function checkOddEven(num) {
        if (num % 2 == 1) {
          return `Number ${num} : is Odd`;
        } else {
          return `Number ${num} : is Even`;
        }
        return num;
      }

      function checkLargeNum(num1, num2) {
        if (num1 === num2) {
          return "YOU HAVE ENTERED EQUAL NUMBERS";
        }
        if (num1 > num2) {
          return `The first number: ${num1} is Greater Than second number: ${num2}`;
        } else {
          return `The second number: ${num2} is Greater Than first number: ${num1}`;
        }
      }

      function toFarenheit(celciusValue) {
        let toFarenValue;
        toFarenValue = (9 / 5) * celciusValue + 32;
        return `The Celcius ${celciusValue} to Farenheit Value is: ${toFarenValue}`;
      }
