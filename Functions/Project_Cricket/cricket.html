<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Game</title>
    <link
      rel="stylesheet"
      href="/if-else Boolean/Project_Cricket/css/cricket.css"
    />
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button
      onclick="
     let computerChoice = getComputerChoice();
    const computerChoiceMsg = `${computerChoice}`;    
    let resultMsg = getResult('Bat',computerChoice);
    alertPromptMessage('Bat',computerChoice,resultMsg);"
    >
      <img
        src="/if-else Boolean/Project_Cricket/images/bat.jpg"
        alt="bat_image"
        class="cric_images"
      />
    </button>
    <button
      onclick="
    computerChoice = getComputerChoice();
    computerChoiceMsg = `${computerChoice}`;    
    resultMsg = getResult('Ball',computerChoice);
    alertPromptMessage('Ball',computerChoice,resultMsg);"
    >
      <img
        src="/if-else Boolean/Project_Cricket/images/ball.jpg"
        alt="ball_image"
        class="cric_images"
      />
    </button>
    <button
      onclick="    
    computerChoice = getComputerChoice();
    computerChoiceMsg = `${computerChoice}`;    
    resultMsg = getResult('Stump',computerChoice);
    alertPromptMessage('Stump',computerChoice,resultMsg); "
    >
      <img
        src="/if-else Boolean/Project_Cricket/images/stump.jpg"
        alt="stump_image"
        class="cric_images"
      />
    </button>
    <script>
      function getComputerChoice() {
        let randomNumber = Math.random() * 3;
        if (randomNumber > 0 && randomNumber <= 1) {
          return "bat";
        } else if (randomNumber > 1 && randomNumber <= 2) {
          return "ball";
        } else {
          return "stump";
        }
      }

      function getResult(userMove, computerMove) {
        if (userMove === "Bat") {
          if (computerMove === "ball") {
            return "You Won!!!.";
          } else if (computerMove === "bat") {
            return `It's a tie break`;
          } else if (computerMove === "stump") {
            return "Computer Has Won!!";
          }
        } else if (userMove === "Ball") {
          if (computerMove === "ball") {
            return `It's a tie break`;
          } else if (computerMove === "bat") {
            return `Computer Has Won!!`;
          } else if (computerMove === "stump") {
            return "You Won!!!";
          }
        } else {
          if (computerMove === "ball") {
            return `Computer Has Won!!`;
          } else if (computerMove === "bat") {
            return `You Won!!!!`;
          } else if (computerMove === "stump") {
            return `It's a tie break`;
          }
        }
      }
      function alertPromptMessage(userMove, computerMove, result) {
        alert(
          `You have chosen ${userMove} ,  Computer Choice is: ${computerMove} and  ${result}`
        );
      }
    </script>
  </body>
</html>
